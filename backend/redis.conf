# Redis Production Configuration for UrGood
# Optimized for mental health app session management and caching

# =============================================================================
# NETWORK AND SECURITY
# =============================================================================
bind 0.0.0.0
port 6379
protected-mode yes
tcp-backlog 511
tcp-keepalive 300
timeout 0

# =============================================================================
# GENERAL CONFIGURATION
# =============================================================================
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""
databases 16
always-show-logo no

# =============================================================================
# MEMORY MANAGEMENT
# =============================================================================
maxmemory 512mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# =============================================================================
# PERSISTENCE CONFIGURATION
# =============================================================================
# RDB Snapshots - for point-in-time recovery
save 900 1      # Save if at least 1 key changed in 900 seconds
save 300 10     # Save if at least 10 keys changed in 300 seconds  
save 60 10000   # Save if at least 10000 keys changed in 60 seconds

stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
rdb-del-sync-files no
dir /data

# AOF (Append Only File) - for durability
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# =============================================================================
# REPLICATION (for clustering)
# =============================================================================
replica-serve-stale-data yes
replica-read-only yes
repl-diskless-sync no
repl-diskless-sync-delay 5
repl-ping-replica-period 10
repl-timeout 60
repl-disable-tcp-nodelay no
repl-backlog-size 1mb
repl-backlog-ttl 3600

# =============================================================================
# SECURITY
# =============================================================================
# Password authentication (set via environment variable)
# requirepass will be set via command line

# Disable dangerous commands in production
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command CONFIG "CONFIG_b835729c9f4f4b1a8c5e2a7d8f9e3b2c"
rename-command DEBUG ""
rename-command EVAL ""
rename-command SHUTDOWN "SHUTDOWN_b835729c9f4f4b1a8c5e2a7d8f9e3b2c"

# =============================================================================
# CLIENT MANAGEMENT
# =============================================================================
maxclients 10000
tcp-keepalive 300

# =============================================================================
# SLOW LOG
# =============================================================================
slowlog-log-slower-than 10000
slowlog-max-len 128

# =============================================================================
# LATENCY MONITORING
# =============================================================================
latency-monitor-threshold 100

# =============================================================================
# EVENT NOTIFICATION
# =============================================================================
notify-keyspace-events "Ex"

# =============================================================================
# ADVANCED CONFIG
# =============================================================================
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100
activerehashing yes
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60
hz 10
dynamic-hz yes
aof-rewrite-incremental-fsync yes
rdb-save-incremental-fsync yes

# =============================================================================
# MENTAL HEALTH APP SPECIFIC OPTIMIZATIONS
# =============================================================================
# Optimize for session storage and real-time features
# Sessions typically have TTL, so LRU eviction is appropriate
# Real-time chat and notifications benefit from pub/sub

# Enable keyspace notifications for session expiry
notify-keyspace-events "Ex"

# Optimize for small objects (session data, user preferences)
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# =============================================================================
# MODULES (if needed for future features)
# =============================================================================
# loadmodule /path/to/module.so

# =============================================================================
# CLUSTER CONFIGURATION (for scaling)
# =============================================================================
# Uncomment for Redis Cluster mode
# cluster-enabled yes
# cluster-config-file nodes-6379.conf
# cluster-node-timeout 15000
# cluster-replica-validity-factor 10
# cluster-migration-barrier 1
# cluster-require-full-coverage yes
